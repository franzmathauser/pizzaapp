<style type="text/css" media="screen">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}
/* wird erst bei einer mindestbreite von 600px angewandt. */
@media all and (min-width:800px) {
	.left-content {
		float: left;
		width: 49%;
		text-align: left;
		border-right: 1px solid;
	}
	.right-content {
		float: right;

	}
}

#map_canvas {

}

.pizza {

.driver .ui-grid-b div {

<script>
	var map;

	jQuery(window).ready(

			function() {

				var myLatlng = new google.maps.LatLng(48.0972, 11.5265);
				var myOptions = {
					zoom : 15,
					center : myLatlng,
					mapTypeId : google.maps.MapTypeId.ROADMAP,
				}
				map = new google.maps.Map(
						document.getElementById("map_canvas"), myOptions);

				var marker = new google.maps.Marker({
					position : myLatlng,
					title : "Tara-Systems"
				});

				// To add the marker to the map, call setMap();
				marker.setMap(map);
			});
</script>

<script>
	$(document)
			.ready(

						var supported = ("WebSocket" in window);
						if (!supported) {
							var msg = "Your browser does not support Web Sockets. This example will not work properly.<br>";
							msg += "Please use a Web Browser with Web Sockets support (WebKit or Google Chrome).";
							$("#messages").html(msg);

					});
