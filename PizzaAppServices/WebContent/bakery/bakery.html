<style type="text/css" media="screen">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}
/* wird erst bei einer mindestbreite von 600px angewandt. */
@media all and (min-width:800px) {
	.left-content {
		float: left;
		width: 49%;
		text-align: left;
		border-right: 1px solid;
	}
	.right-content {
		float: right;
		width: 50%;
		height: 590px;
		overflow: auto;
	}
}

#map_canvas {
	width: 100%;
	height: 420px;
}

.stage-icon {
	
}

.time {
	font-size: 2em;
	text-align: right;
	margin-right: 0.15em;
	float: right;
}

.driverName {
	font-size: 2em;
}

.pizza {
	font-size: 1.7em;
	margin: 0.2em;
}

.orderTime {
	color: #B8B8B8;
	padding-right: 0.5em;
}

.driver .ui-grid-b div {
	height: 64px;
}

.driver .ui-block-a,.driver .ui-block-b {
	width: 50%;
}

.driver .ui-block-a img,.driver .ui-block-b img {
	padding-right: 0.5em;
}
</style>

<script>
	jQuery(window).ready(

			function() {
				var map;

				var myLatlng = new google.maps.LatLng(48.0972, 11.5265);
				var myOptions = {
					zoom : 15,
					center : myLatlng,
					mapTypeId : google.maps.MapTypeId.ROADMAP,
				}
				map = new google.maps.Map(
						document.getElementById("map_canvas"), myOptions);

				var marker = new google.maps.Marker({
					position : myLatlng,
					title : "Tara-Systems"
				});

				// To add the marker to the map, call setMap();
				marker.setMap(map);
			});
</script>
