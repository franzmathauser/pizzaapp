<script type="text/javascript">
	var directionDisplay;
	var directionsService = new google.maps.DirectionsService();
	var map;

	function initialize() {
		directionsDisplay = new google.maps.DirectionsRenderer();
		var chicago = new google.maps.LatLng(48.1478470707551,
				11.557245118713379);
		var myOptions = {
			zoom : 7,
			mapTypeId : google.maps.MapTypeId.ROADMAP,
			center : chicago
		}
		map = new google.maps.Map(document.getElementById("map_canvas"),
				myOptions);
		directionsDisplay.setMap(map);

		google.maps.event.addListener(map, 'click', function(event) {
			var location = event.latLng;
			$('#lat_long').append(
					'{"lat":' + location.lat() + ',"lon":' + location.lng()
							+ '}<br />');

			// call function to reposition marker location
			addMarker(location);
		});
	}

	function calcRoute() {
		var start = document.getElementById("start").value;
		var end = document.getElementById("end").value;
		var request = {
			origin : start,
			destination : end,
			travelMode : google.maps.TravelMode.DRIVING
		};
		directionsService.route(request, function(result, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(result);
			}
		});
	}

	function addMarker(location) {
		marker = new google.maps.Marker({
			position : location,
			map : map
		});
	}
</script>
<body onload="initialize()">
	<div style="float: left;">
		<div>
			<b>Start: </b> <select id="start" onchange="calcRoute();">
				<option value="Lothstr. 64, München">Lothstr. 64, München</option>
				<option value="Mangfallplatz, München">Mangfallplatz,
					München</option>
				<option value="Gmunderstr., München">Gmunderstr., München</option>
			</select> <b>End: </b> <select id="end" onchange="calcRoute();">
				<option value="Lothstr. 64, München">Lothstr. 64, München</option>
				<option value="Mangfallplatz, München">Mangfallplatz,
					München</option>
				<option value="Gmunderstr., München">Gmunderstr., München</option>
			</select>
		</div>

		<div id="map_canvas" style="width: 900px; height: 900px;"></div>
	</div>
	<div id="lat_long" style="float: left;"></div>
</body>
